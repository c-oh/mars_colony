<div class="register"> 
  <h1>Register</h1>

  <div class= "register-form-section">

  <form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit($event)">
    <input type="text" placeholder="Name" formControlName="name"/>
    <input type="number" placeholder="Age" formControlName="age"/>
      
      <select formControlName="job_id" name="job_id" class= "job_selection">
        <option [value]="NO_JOB_SELECTED"> Occupation </option>
        <option *ngFor="let job of marsJobs" [value]="job.id" >{{job.name}} </option>
      </select>
  

  <button>Check In</button>
</form>
</div>
</div>
