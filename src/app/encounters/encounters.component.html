<div class="encounter">
  <div class= "encounter-text">
  <h1>Recent Encoutners</h1>
  <p>See an Alien? Report it!</p>
  </div>

<div class= "information">
  <ul class= "information-list">
<li class="information-detail" *ngFor="let encounter of encountersList">
<div> {{encounter.date}} - {{encounter.atype}} </div>
<p>{{encounter.action}}</p>

</li>
  </ul>
</div>

<div>
  <button type="button" class="report">Report Encounter</button>

</div>
