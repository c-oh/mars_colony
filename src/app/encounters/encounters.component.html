<div class="encounter">
    <h1 class= "heading">Recent Encoutners  </h1>
    <p class ="writing">See an Alien? Report it!<p>


  
   <div class= "encounter-list">
 <ul>
  <li *ngFor="let encounter of encounterList">
    <div>{{encounter.date}} - {{encounter.atype}}</div>
    <p>{{encounter.action}}</p>
  </li>
</ul>
    </div> 

  <footer>
    <button class="button" class="report">Report Encounter</button>
  </footer>
</div>
